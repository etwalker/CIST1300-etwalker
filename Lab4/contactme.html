<!DOCTYPE html>
<html>
<head>
<title> Bootstrap Form </title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
 <form onsubmit = "return false">

 <div class= "form group">
 <label id= "id-a"> Name </label>
    <input type "text" id= "input-a" class="form-control" required>
 </div>

 <br>

 <div class= "form group">
 <label id= "id-b"> Address </label>
    <input type "text" id= "input-b" class="form-control"  >
 </div>

 <br>

 <div class= "form group">
 <label id= "id-c"> Phone Number </label>
    <input type "text" id= "input-c" class="form-control" >
 </div>

 <br>

 <div class= "form group">
 <label id= "id-1"> Email Address </label>
    <input type "email" id= "input-1" class="form-control" required >
 </div>


<br>

<div class = "form group">
    <label id= "id-1"> Questions/Comments </label>
    <input type "textarea" id= "input-2" class="form-control" required >

</div>


<div class = "form group">
    <label id= "id-1"> Password </label>
    <input type "password" id= "input-3" class="form-control" maxlength="10" required >
</div>

<div class = "form group">

 <button type ="submit" data-toggle = "modal" data-target = "#myModal"> Submit </button>

</div>


 </form>

 <div id = "myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contact Me</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>The information you entered has been accepted. Thank you!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
