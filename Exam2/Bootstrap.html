<!DOCTYPE html>
<html>
<head>
<title> Bootstrap </title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">First Name:</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last Name:</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Student ID Number:</label>
      <input type="number" class="form-control" id="validationCustom03" placeholder="Student ID Number" required>
      <div class="invalid-feedback">
        Please provide a valid Student ID.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04">GPA:</label>
      <input type="number" class="form-control" id="validationCustom04" placeholder="GPA" required >
      <div class="invalid-feedback">
        Please provide a valid GPA.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Student Email:</label>
      <input type="email" class="form-control" id="validationCustom05" placeholder="Student Email"required >
      <div class="invalid-feedback">
        Please provide a valid Student Email.
      </div>
    </div>
  </div>
  
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">What is your major?</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Business</option>
    <option value="2">Environmental</option>
    <option value="3">Engineering</option>
    <option value="4">Computer Science</option>
  </select>
</div>

  <div class="input-group mb-4">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect02">What is your class/year?</label>
  </div>
  <select class="custom-select" id="inputGroupSelect02">
    <option selected>Choose...</option>
    <option value="1">Freshman</option>
    <option value="2">Sophmore</option>
    <option value="3">Junior</option>
    <option value="4">Senior</option>
  </select>
</div>



<button class="btn btn-primary" type="submit()">Submit form</button>

<script>
function submit() {
  alert("Thank You!");
}
</script>

</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</html>
